<!DOCTYPE html>
<html lang="tl">
<head>
  <meta charset="UTF-8">
  <title>Sa Pagitan Kita Natagpuan</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Courier New", monospace;
      background: url("https://raw.githubusercontent.com/asistidokram-dotcom/myPage5/main/affa73c6-c46e-42a0-9221-5728fe104f7c.jpeg") no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(4px);
      color: white;
      overflow: hidden;
    }

    .container {
      max-width: 800px;
      height: 90vh;
      margin: 40px auto;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      overflow-y: auto;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    #typing {
      font-size: 1em;
      border-right: 2px solid white;
      animation: blink 0.7s infinite;
      white-space: pre-wrap;
      overflow-wrap: break-word;
    }

    @keyframes blink {
      0%, 100% { border-color: white; }
      50% { border-color: transparent; }
    }

    .music-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid white;
      color: white;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .music-btn:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <!-- üéµ Background Music -->
  <audio id="bgMusic" loop>
    <source src="https://raw.githubusercontent.com/asistidokram-dotcom/myPage5/main/coldplay.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="container" id="scrollContainer">
    <h1>Sa Pagitan Kita Natagpuan</h1>
    <button class="music-btn" onclick="toggleMusic()">‚ñ∂Ô∏è Play / Pause Music</button>
    <div id="typing"></div>
  </div>

  <script>
    const text = `Isang Tula ng Alaala at Paalam

g binalikan kahit bagong ligo pa. Muntik nang maging kwento‚Äî makapagsilbi lang sa‚Äôyo, sinta. Umalis ka noon. At ikinadurog ko ito. Pinilit kong tigasan. Salamat sa Diyos‚Äîkinaya ko. Pinangako kong hindi na kita kakausapin. Ngunit nang umuwi ka, hindi ko magawang hindi ka yakapin. Akala ko iyon na ang pinakamatindi. Pero may susunod pa pala. Dumating na ang ating kinatatakutan. Tayo‚Äôy nagkawalay noong unang taon ng kolehiyo. Lahat ng away‚Äînapag-awayan. Lahat ng gulo‚Äînapag-usapan. Akala ko noon tayo na talaga. Ikaw at ako‚Äîhanggang dulo. Hindi ko inaasahang unti-unti pala tayong nawawala. Pasensya ka na kung napagod ako. Kung mas pinili kong magpaka-gago. Sinta‚Ä¶ sana alam mo ang puno‚Äôt dulo. Kilala mo ako. Hindi naman talaga ako ganito. Mahal kita ng buong-buo. Pati buhay ko‚Äî kaya kong isakripisyo para sa‚Äôyo. Pinilit nating ayusin noon pagkatapos ng pagkakamaling aking nagawa. Ginawa natin ang mga bagay na hindi pa natin nagagawa. Pumaroon tayo sa malalayo makalimot lang sa kirot. Akala ko noon magiging maayos na ang lahat. Ngunit isang araw‚Ä¶ napagtanto ko‚Äî hindi mo na pala ako kailangan. Buo ka na nga pala. Wala na akong pinupunan. Nasasayo na ang lahat ng pinapangarap mo noon. At sa puso mo‚Ä¶ wala na akong lugar. Ito na pala ang katapusan ng ating pagsasama. Oh, kay sarap balikan ang lahat. Ngunit hanggang sa pagsulat na lang ng tula ang aking kayang magawa. Habang isinusulat ko ang buod ng ating kwento, hindi ko maiwasang maiyak at maluha. Naalala ang bawat paksa‚Äî na tayo lang dalawa. At hindi na kailangan pa ng iba. Kay bilis ng panahon, aking sinta. Dalawang libo‚Äôt tatlong daan at siyamnapu‚Äôt anim na araw lang pala na maaangkin at matatawag pa kitang sinta. Lahat ng aking pagkakamali‚Äî aking pinagsisisihan. Dalawang daan at walong araw na pala na hindi ka na sa akin. Minsan, gusto ko na lang kalimutan. Ngunit eto na talaga ang wakas ng paksang tayo ang may gawa. Sana ay manatili sa‚Äôyo ang pagmamahal na naibigay ko. Na walang hinihinging kapalit. Na hindi pilit. Salamat sa halos pitong taon ng pagsasama. Sa hirap man o ginhawa, sinta. Patuloy kitang mamahalin mula sa malayo. Hindi ko makakalimutan ang isang katulad mo. Mahal ko‚Ä¶ Paalam. Patawad. Salamat.`;


    let i = 0;
    const speed = 50;

    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typing").textContent += text.charAt(i);
        i++;
        document.getElementById("scrollContainer").scrollTop = document.getElementById("scrollContainer").scrollHeight;
        setTimeout(typeWriter, speed);
      }
    }

    function toggleMusic() {
      const music = document.getElementById("bgMusic");
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }

    window.onload = typeWriter;
  </script>
</body>
</html>
